<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login-signin.css">

    <!-- links referentes ao bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!--link da fonte INTER-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Gestor</title>
</head>

<body style="font-family: Inter; background-color: #87858ccf;">
    <section class="gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="row g-0 justify-content-center">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="./images/1 PNG.png" style="padding-bottom: 20px; width: 115px;"
                                        alt="logo">
                                </div>

                                <div class="text-center">
                                    <h2 style="margin: 20px 0px 0px;color: #0A2647; font-weight: bold;">Cadastre-se</h2>
                                    <h4 style="margin: 5px; font-weight: light;" class="custom-color">Crie uma conta
                                        </h3>
                                </div>

                                <br>

                                <form>
                                    <div class="form-group left-inner-addon">
                                        <i class="glyphicon glyphicon-user" style="color: #0A2647;"></i>
                                        <input type="text" id="nome" class="form-control" name="nome"
                                            placeholder="Insira seu nome" required
                                            style="padding: 6px 20px 6px 40px; font-weight: 500;" />
                                    </div>

                                    <div class="form-group left-inner-addon">
                                        <i class="glyphicon glyphicon-user" style="color: #0A2647;"></i>
                                        <input type="text" id="sobrenome" class="form-control" name="sobrenome"
                                            placeholder="Insira seu sobrenome" required
                                            style="padding: 6px 20px 6px 40px; font-weight: 500;" />
                                    </div>

                                    <div class="form-group left-inner-addon">
                                        <i class="ri-calendar-fill" style="color: #0A2647;"></i>
                                        <input type="text" id="nascimento" class="form-control" name="nascimento"
                                            placeholder="Insira sua data de nascimento" required
                                            style="padding: 6px 20px 6px 40px; font-weight: 500;" />
                                    </div>

                                    <div class="form-group left-inner-addon">
                                        <i class="ri-login-box-fill" style="color: #0A2647;"></i>
                                        <input type="text" id="acesso" class="form-control" name="acesso"
                                            placeholder="Insire seu login"
                                            style="padding: 6px 20px 6px 40px; font-weight: 500;" />
                                    </div>

                                    <div class="form-group left-inner-addon">
                                        <i class="glyphicon glyphicon-lock" style="color: #0A2647;"></i>
                                        <input type="password" id="senha" class="form-control" name="senha"
                                            placeholder="Insira sua senha" required
                                            style="padding: 6px 20px 6px 40px; font-weight: 500;" />
                                    </div>
                            </div>

                            <div class="text-center d-grid gap-2 col-7 mx-auto">
                                <button class="btn btn-block fa-lg gradient-custom-2 mb-5" type="submit"
                                    style="background-color: #0A2647;color: #B9B5C4; font-weight: 600;"
                                    id="armazenar">Cadastre-se</button>
                            </div>

                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <a href="login-page.html" class="custom-color" style="font-weight: 500;">Já possui
                                    conta? Faça
                                    <strong>login</strong></a>
                            </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- modal que aparece caso os valores inseridos no login estejam errados -->
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center">
                    <div class="modal-header h5 justify-content-center"
                        style="background-color: #0A2647;color: #B9B5C4; font-weight: 600;">
                        Sucesso!
                    </div>
                    <div class="modal-body">
                        <p id="errorMessage">Cadastrado bem sucedido!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center">
                    <div class="modal-header h5 justify-content-center"
                        style="background-color: #0A2647;color: #B9B5C4; font-weight: 600;">
                        Erro
                    </div>
                    <div class="modal-body">
                        <p id="errorMessage">Falha ao realizar o cadastro</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#armazenar').click(function () {
                event.preventDefault();

                var _nome = $("#nome").val();
                var _sobrenome = $("#sobrenome").val();
                var _nascimento = $("#nascimento").val();
                var _senha = $("#senha").val();
                var _acesso = $("#acesso").val();

                $.ajax({
                    method: "POST",
                    url: "./backend/signin.php",
                    data: {
                        nome: _nome,
                        sobrenome: _sobrenome,
                        nascimento: _nascimento,
                        senha: _senha,
                        acesso: _acesso,
                    }
                }).done(function (response) {
                    if (response === "sucesso") {
                        $('#successModal').modal('show');
                        $('#nome').val('');
                        $('#sobrenome').val('');
                        $('#nascimento').val('');
                        $('#senha').val('');
                        $('#acesso').val('');
                    } else {
                        $('#errorModal').modal('show');
                    }
                }).fail(function (xhr, status, error) {
                    $('#errorModal').modal('show');
                });
            }
            )
        })

    </script>
</body>

</html>
