<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login-signin.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <!--link da fonte INTER-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Gestor</title>
</head>

<body style="font-family: Inter; background-color: #87858ccf;">
  <section class="vh-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="row g-0 justify-content-center">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center" style="padding-bottom: 20px;">
                  <i class="ri-sticky-note-add-line" style="font-size: 100px; color: #0A2647;" alt="logo"></i>
                </div>

                <form>
                  <div class="form-group left-inner-addon">
                    <i class="ri-user-3-fill" style="color: #0A2647;"></i>
                    <input type="text" id="acesso" class="form-control" name="acesso" placeholder="Insira seu login"
                      required style="padding: 6px 20px 6px 40px; font-weight: 500;" autocomplete="off" />
                  </div>

                  <div class="form-group left-inner-addon">
                    <i class="glyphicon glyphicon-lock" style="color: #0A2647;"></i>
                    <input type="password" id="senha" class="form-control" name="senha" placeholder="Insira sua senha"
                      required style="padding: 6px 20px 6px 40px; font-weight: 500;" autocomplete="off" />
                    </div>
                  </div>

                  <!-- Modal de esquecer a senha -->
                  <div class="modal fade" id="senhaModal" tabindex="-1" aria-hidden="true" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content text-center">
                        <div class="modal-header h5 justify-content-center"
                          style="background-color: #0A2647;color: #B9B5C4; font-weight: 600;">
                          Redefinir a senha
                        </div>
                        <div class="modal-body px-5">
                          <p class="py-2" style="font-weight: 500;">
                            Informe o e-mail associado à sua conta para alterar sua senha.
                          </p>
                          <div class="form-outline">
                            <input type="email" id="typeEmail" class="form-control my-3" />
                          </div>
                          <a href="#" class="btn btn-primary w-100"
                            style="background-color: #0A2647;color: #B9B5C4; font-weight: 600;">Redefinir</a>
                          <div class="d-flex justify-content-between mt-4">
                            <a class="custom-color" style="font-weight: bold;" href="login-page.html">Login</a>
                            <a class="custom-color" style="font-weight: bold;" href="signin-page.html">Cadastro</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <br>

                  <div class="text-center d-grid gap-2 col-7 mx-auto">
                    <button class="btn btn-block fa-lg gradient-custom-2 mb-5" type="button"
                      style="background-color: #0A2647;color: #B9B5C4; font-weight: 600;" id="armazenar">Entrar</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <a href="signin-page.html" class="custom-color" style="font-weight: 500;">Não possui conta? <strong
                        style="font-weight: bolder;">Cadastre-se</strong>
                      agora</a>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>


        <!-- modal que aparece caso os valores inseridos no login estejam errados -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-center">
              <div class="modal-header h5 justify-content-center"
                style="background-color: #0A2647;color: #B9B5C4; font-weight: 600;">
                Erro no login
              </div>
              <div class="modal-body">
                <p id="errorMessage">Usuário e/ou senha inválidos.</p>
              </div>
            </div>
          </div>
        </div>

  </section>

  <script>
    $(document).ready(function () {

      $.ajax({
        method: "POST",
        url: "./backend/login.php",
        data: { operation: "load" },
      }).done(function (resposta) {
        var obj = $.parseJSON(resposta);

        if (obj.nome != "undefined") {
          $("#acesso").val(obj.acesso);
          $("#senha").val(obj.senha);
          $("#armazenar").toggle(false);
        } else {
          $("#armazenar").toggle(true);
        }
      })
    })

    $("#armazenar").click(function () {
      var acesso = $("#acesso").val();
      var senha = $("#senha").val();

      $.ajax({
        method: 'post',
        url: './backend/login.php',
        data: {
          operation: "login",
          acesso: acesso,
          senha: senha
        },
        beforeSend: function (xhr) {
          xhr.setRequestHeader(
            "Authorization",
            "Basic " + btoa(acesso + ":" + senha)
          );
        },
        error: function (xhr) {
          $('#errorModal').modal('show');
        },
      }).done(function (resposta) {
        var obj = $.parseJSON(resposta);

        if (obj.status == "logado") {
          window.location.href = "gestor-page.html";
        } else {
          window.location.href = "login-page.html";
        }
      })

    });
  </script>
</body>

</html>
